<!DOCTYPE html><html><head>
    <meta charset="utf-8">
    <title>line mesh vis</title>
    <script src="p5.js"></script>
    <script src="p5.dom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css?v2">

  </head>
  <body>
    <script src="util.js"></script>
    <script src="vec2.js"></script>
    <script src="sketch.js?v2"></script>
    <div id="info">
        <div id="help">
            <p><b>UP / DOWN</b> adjust line spacing</p>
            <p><b>RIGHT / LEFT</b> adjust rotation</p>
            <p><b>Z / X</b> adjust line width</p>
            <p><b>A / S</b> adjust wave magnitude</p>
            <p><b>Q / W</b> adjust wave frequency</p>
            <p><b>SPACE</b> start / stop</p>
        </div>
        <div id="stats">
        </div>
    </div>
