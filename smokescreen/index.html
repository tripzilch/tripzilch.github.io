<!DOCTYPE html><html><head>
    <meta charset="utf-8">
    <title>just a circle</title>
    <script src="p5.js"></script>
    <script src="p5.dom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css?v2">

  </head>
  <body>
    <script src="util.js"></script>
    <script src="vec2.js"></script>
    <script src="tunnel.js"></script>
    <script src="sketch.js"></script>
    <div id="info">
        <div id="help">
            <p><b>UP / DOWN</b> adjust size</p>
            <p><b>RIGHT / LEFT</b> adjust thickness</p>
            <p><b>Z / X</b> adjust hue</p>
            <p><b>A / S</b> adjust saturation</p>
            <p><b>Q / W</b> adjust lightness</p>
            <p><b>C / V</b> adjust hue amplitude</p>
            <p><b>B / N</b> adjust hue frequency</p>
            <p><b>M / ,</b> adjust hue speed</p>
            <p><b>1 / 2</b> toggle tunnels 1 & 2</p>
            <p><b>F</b> toggle fullscreen</p>
            <p><b>SPACE</b> start / stop</p>
        </div>
        <div id="stats">
        </div>
    </div>
</body></html>
